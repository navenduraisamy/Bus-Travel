{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-md-5">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <form method="POST">
                <div class="form-group">
                  <label for="source">Start Location</label>
                  <select class="form-select" name="source" aria-label="Default select example">
                    <option value="" selected>select where you are</option>
                    {% for place in places:%}
                      <option value="{{place}}">{{place}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="destination">End location</label>
                  <select class="form-select" name="destination" aria-label="Default select example">
                    <option value="" selected>select where you want to reach</option>
                    {% for place in places:%}
                      <option value="{{place}}">{{place}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Get Bus Sequence</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
